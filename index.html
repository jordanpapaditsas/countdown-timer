<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown timer</title>
  <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
  <h1>New <span class="span-heading">Start</span></h1>

    <div class="countdown-container">
      <div id="days">
        <p id="days-p">0</p>
        <span id="days-s">Days</span>
      </div>
      <div id="hours">
        <p id="hours-p">0</p>
        <span id="hours-s">Hours</span>
      </div>
      <div id="minutes">
        <p id="minutes-p">0</p>
        <span id="minutes-s">Minutes</span>
      </div>
      <div id="seconds">
        <p id="seconds-p">0</p>
        <span id="seconds-s">Seconds</span>
      </div>
    </div>
    <div id="message">Finally <span class="message-s">back</span> home!</div>

  <script src="./src/index.js"></script>
</body>
</html>
